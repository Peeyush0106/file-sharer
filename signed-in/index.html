<body>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css"> -->

	<p id="drop-file-txt"> Drop your file here </p>

	<img src="attachment.png" width=150 draggable="false" class="attach" id="imgFileUpload" value="Select File">
	<span id="spnFilePath" style="background-color: yellow; color: black;"></span>
	<form id="file-upload-form">
		<input type="file" id="file-upload" style="display: none" />
	</form>

	<textarea type="text" placeholder="Type your message..." name="Chat message" id="msg-box"
		onkeypress="sendMessage(event, false)" maxlength="5000"></textarea>
	<button id="send-btn" onclick="sendMessage(event, true)"> <img src="send-edited.png" width=55></button>

	<br><br><br><br><br><br><br><br><br><br>

	<div id="uploaded-img-elts" hidden="true">
		<div id="uploaded-img-txt-img" hidden="true">
			<img id="uploaded-img" />
			<p> Your Image </p>
		</div>
		<button id="upload-btn">
			<img src='upload-btn.png' width="100%" />
			<p>
				Share
			</p>
		</button>

		<button id="cncl-btn">
			<img src='delete.png' width="100%" />
			<p>
				Cancel Upload
			</p>
		</button>
	</div>

	<div id="messages"></div>

	<input type="button" id="logout-btn" value="Log Out" onclick="signOutMe()">

	<script src="app.js"></script>
</body>
